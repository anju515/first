<script type="text/javascript">
      var xhttp=new XMLHttpRequest();
      xhttp.onreadystatechange=function(){
        if(this.readyState==4 && this.status==200){
          var arr=JSON.parse(this.responseText);
          for(var i=1;i<=3;i++)
          {
            document.getElementById("img"+i)=arr[i].imageUrl;
            document.getElementById("title"+i)=arr[i].title;
            document.getElementById("text"+i)=arr[i].content;
            document.getElementById("span"+i)=arr[i].id;
          }
        }
      }
function blog(id)
  {
    localStorage.setItem("id",id);
  }
    </script>
